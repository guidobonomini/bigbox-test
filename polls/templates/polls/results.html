{% extends "polls/header.html" %}

{% block content %}

<h1 id="resultsTitle">{{ question.question_text }}</h1>
	<div class="vote">
		<ul class="voteResults">
		{% for choice in question.choice_set.all %}
			<li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
		{% endfor %}
		</ul>
		<a href="{% url 'polls:detail' question.id %}" class="voteAgain">Vote again?</a>
	</div>
{% endblock %}
